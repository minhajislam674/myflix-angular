<div class="cards-container">
    <mat-card *ngFor="let movie of movies;" class="card-element">
        <img class="mat-card-image" src={{movie.ImagePath}} alt= {{movie.Title}} style="max-width: 400px" />
        <mat-card-header>
            <mat-card-title>{{movie.Title}} ({{(movie.ReleaseYear)}})</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
