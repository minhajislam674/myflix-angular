<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input 
                    matInput 
                    [(ngModel)] = 'userData.Username'
                    type="text"
                    name="Username" 
                    required
                >

            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input 
                    matInput 
                    [(ngModel)] = 'userData.Password'
                    type="password"
                    name="Password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                    matInput 
                    [(ngModel)] = 'userData.Email'
                    type="email"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-card-actions>
                <button
                    mat-raised-button
                    style="background-color: #737e61; color:rgb(250, 250, 234);"
                    type="submit"
                    (click) = 'registerUser()'
                >
                Sign Up
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
